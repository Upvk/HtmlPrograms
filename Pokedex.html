<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pokedex</title>
<link href="Pokedex.css" rel="stylesheet" type="text/css">
</head>
<body>

<main class="body-switch">

  <aside class="actions left"> 
        <i class="minus">-</i>
    <div class="analogic">
              <div class="center-circle"> </div>
        </div> 
    <div class="buttons"> 
            <button>⚫</button>
            <button>⚫</button>
            <button>⚫</button>
            <button>⚫</button>
        </div>    
    <div class="square"></div>
    </aside>

    <sections class="middle">
        <div class="screen">
			<div class="screen-inner">
			<div class="logo-left"> <div class="logo-ball-left"> </div> </div>
			<div class="logo-right">  <div class="logo-ball-right"> </div></div>
				
			</div>
			
			
<!--			<center><span> <br><br><br>Press Here To Close </span></center>-->
</div>
    </sections>

    <aside class="actions right">
        <i class="plus">+</i>
        <div class="analogic"> 
            <div class="center-circle">&nbsp;</div>
      </div> 
        <div class="buttons">
<button>⚫</button>
<button>⚫</button>
          <button>⚫</button>
          <button>⚫</button>
      </div>    
      <div class="circle"></div>
  </aside>
</main>
</body>
</html>
