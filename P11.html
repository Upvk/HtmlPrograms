<!DOCTYPE html>  
<html>
    <head>
        <meta charset="UTF-8">  
    </head>  
    <body>  
        <form>  
            
                <center><h1> Employee Registeration Form</h1> </center>  
                <hr>  
                <label> Firstname </label>   
                <input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
                <label> Middlename: </label>   
                <input type="text" name="middlename" placeholder="Middlename" size="15" required />   
                <label> Lastname: </label>    
                <input type="text" name="lastname" placeholder="Lastname" size="15"required />   
                <br> <br>
                    <label>   
                        JOB :  
                    </label>   
  
                    <select>  
                        <option value="JOB">Job</option>  
                        <option value="Teaching">Teacher</option>  
                        <option value="Driving">Driver</option>    
                        <option value="Artist">Artist</option>  
                        <option value="Bussiness">Bussiness Man</option>  
                    </select>  
                
                <br> <br>
                    <label>   
                        Gender :  
                    </label><br>  
                    <input type="radio" value="Male" name="gender" checked > Male   
                    <input type="radio" value="Female" name="gender"> Female   
                    <input type="radio" value="Other" name="gender"> Other  
                <br>
                <label>   
                    Phone :  
                </label>  
                <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
                <input type="text" name="phone" placeholder="phone no." size="10"/ required>   <br>
                Current Address :  
                <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
                </textarea>  <br>
                <label for="email"><b>Email</b></label>  
                <input type="text" placeholder="Enter Email" name="email" required> <br> 
                <label for="psw"><b>Password</b></label>  
                <input type="password" placeholder="Enter Password" name="psw" required>  
                <label for="psw-repeat"><b>Re-type Password</b></label>  
                <input type="password" placeholder="Retype Password" name="psw-repeat" required>   <br> <br>
                <button type="submit" class="registeration"><a href= "index.html">Register</a></button>
             
    </body>  
</html>
